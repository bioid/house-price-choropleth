<!DOCTYPE html>
<meta charset="utf-8">

<style>
    path {
        fill: #ccc,
        stroke: #fff,
        stroke-width: .5px;
    }

    path:hover {
        stroke: green;
        stroke-width: 2;
        stroke-dasharray: "10, 10";
    }

    .tip {
        position: absolute;
        width: 60px
        height: 28px;
        padding: 2px;
        background: #bbb;
    }
</style>

<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="choropleth.js"></script>

    <div class="map-container" id="colorado"> </div>

    <div class="map-container" id="new-mexico"> </div>
    <script>
        var colorado = new ChoroplethMap("#colorado", "merged.json");
        var new_mexico = new ChoroplethMap("#new-mexico", "merged.json");
    </script>

</body>
