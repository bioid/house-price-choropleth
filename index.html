<!DOCTYPE html>
<meta charset="utf-8">

<style>
    path {
        fill: #ccc,
        stroke: #fff,
        stroke-width: 0.5px;
    }

    path:hover {
        stroke: green;
        stroke-width: 2;
        stroke-dasharray: "10, 10";
    }

    .tip {
        position: absolute;
        width: 60px
        height: 28px;
        padding: 2px;
        background: #bbb;
    }
</style>

<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="choropleth.js"></script>

    <div class="map-container" id="colorado"> <h2> Colorado </h2> </div>

    <div class="map-container" id="new-mexico"> <h2> New Mexico </h2> </div>
    <script>
        var colorado = new ChoroplethMap({
            target: "#colorado", 
            jsonData: "colorado.json", 
            state: "colorado",
            scale: 5000,
            rotate: [103, 0]
        });
        var new_mexico = new ChoroplethMap({
            target: "#new-mexico", 
            jsonData: "new-mexico.json", 
            state: "new-mexico",
            scale: 5000,
            rotate: [103, 5]
        });
    </script>

</body>
<footer>
Data Source: US Census Bureau
</footer>
